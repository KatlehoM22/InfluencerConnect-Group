<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <!--Bootstrap CSS end-->
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <title>Payment form</title>
</head>
<body>
   
    <div class="container">
        <!--Flash messages start-->
        {% if messages %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
            </div>
        {% endif %}
        <!--Flash messages end-->

        <div id="paystackPopup" style="display:none;">
            <iframe id="paystackFrame" src="" style="width:100%; height:600px;"></iframe>
        </div>
        <h1 class="form-title">You are about to pay your monthly subscription</h1>
        <form id="paymentForm" method="POST" action="{% url 'initiate_payment' %}">
            {% csrf_token %}
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="amount">Amount: R100</label>
                    <input type="hidden" id="amount" name="amount" value="100">
                </div>
                <input type="hidden" id="email" name="email" value="{{email}}" >
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Pay">
            </div>
        </form>
    </div>
    <script>
        $('#paymentForm').on('submit', function(event) {
            event.preventDefault();
            var formData = $(this).serialize();

            $.post($(this).attr('action'), formData, function(data) {
                if (data.auth_url) {
                    $('#paystackFrame').attr('src', data.auth_url);
                    $('#paystackPopup').show();
                } else {
                    alert('Payment initialization failed');
                }
            });
        });

        // Assuming Paystack redirects to the verify_payment view after payment
        window.addEventListener('message', function(event) {
            if (event.origin === "https://checkout.paystack.com") {
                if (event.data === "success") {
                    $('#paystackPopup').hide();
                    alert('Payment Successful');
                    window.location.href = "{% url 'verify_payment' %}";
                }
            }
        });
    </script>

    <!--Bootstrap JS start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous">
    </script>
    <!--Bootstrap JS end-->
</body>
</html>
