<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    <title>home page</title>
    <!--==========Font Awesome Link===========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
     integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- header section start -->
    <header>
        <div class="header-container">
            <div class="header-wrapper">
                <div class="logoBox">
                    <h3>InfluencerConnect</h3>
                </div>
                <div class="searchBox">
                    <input type="search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="iconBox2">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </header>
<!-- header section end -->
<!-- home section start -->


<div class="home">
    <div class="container">
        <div class="home-weapper">

            <!-- home left start here -->
            <div class="home-left">

                <div class="profile"> 
                    <h3>
                        <img src="{% static "images/us2.png" %}" alt="messenger">
                        {% if user.is_authenticated %} {{ user.username }}{% endif %}
                    </h3>
                </div>
               
                <div class="pages">
                    <h4 class="mini-headign">Chat</h4>
                    <label>
                        <img src="{% static "images/us2.png" %}" alt="messenger">
                        <span>messenger</span>
                    </label>
                </div>

                <div class="explore">
                    <h4 class="mini-headign">MENU</h4>
                   
                    <div>
                        <a href="{% url "csv_report" %}">Generate CSV</a>
                    </div>
                    <div>
                        <a href="{% url "signout" %}">Logout</a>
                    </div>
                </div>
                
            </div><!-- home left end here -->

<!-- home center start here -->
<div class="home-center">
    <div class="home-center-wrapper">
        <h2>Summary Report</h2>
        <div class="summary">
            <p>Total Influencers: {{ total_influencers }}</p>
            <p>Total Sponsors: {{ total_sponsors }}</p>
            <p>Loged in user: {{ user.username }}</p>            
        </div>
    </div>
</div>
<!-- home center end -->

<!-- home section end -->

    <script src="{% static 'scripts/main.js' %}" ></script>
</body>
</html>
