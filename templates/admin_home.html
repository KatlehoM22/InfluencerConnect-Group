<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/admin_home.css' %}">
    <title>home page</title>


    <!--==========Font Awesome Link===========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
     integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!--==========chat.js===========-->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!-- =========== Chat engine ============== -->
     <script src="https://cdn.chatengine.io/chat-engine-io.js"></script>
</head>
<body>

    <!-- header section start -->
    <header>
        <div class="header-container">
            <div class="header-wrapper">
                <div class="logoBox">
                    <h3>InfluencerConnect</h3>
                </div>
                <div class="searchBox">
                    <input type="search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="iconBox2">
                    <a href=""><i class="fa-solid fa-house">Home</i></a>
                    <a href=""><i class="fas fa-user">Profile</i></a>
                    <a href="{% url "signout" %}"><i class="fas fa-sign-out-alt">Log out</i></a>
                </div>
            </div>
        </div>
    </header>
<!-- header section end -->
<!-- home section start -->
<div class="home">
    <div class="container">
        <div class="home-weapper">

            <!-- home left start here -->
            <div class="home-left">

                <div class="pages">
                    <h4 class="mini-headign">Profile</h4>
                </div>
                <div class="profile"> 
                    <h3>
                        <img src="{% static "images/us2.png" %}" alt="messenger">
                        {% if user.is_authenticated %} {{ user.username }}{% endif %}
                    </h3>
                </div>
               
                <div class="explore">
                    <div>
                        <a href="{% url "profile" %}">Update your account details</a>
                    </div>

                    <div>
                        <a href="{% url "signout" %}">Delete your account</a>
                    </div>
                </div>
                
            </div><!-- home left end here -->

            <!-- home center start here -->
            <div class="home-center">
                <div class="home-center-wrapper">
                    <h2>Generate Reports</h2>
                    <button onclick="generateReport('influencer-performance')">Influencer Performance Reports</button>
                    <button onclick="generateReport('audience-demographics')">Audience Demographics Reports</button>
                    <button onclick="generateReport('platform-performance')">Platform Performance Reports</button>
                </div>
            </div>
            <!-- home center end -->
            <!-- Home Right -->
            <div class="home-right">
                <div class="home-right-wrapper">
                    <!-- Messenger Section (User List) -->
                    <div id="user-list" class="messenger">
                        <div class="messenger-search">
                            <h4></h4>
                        </div>
                        <ul>
                          
                    </div>
            
                    <!-- Chat Window -->
                    <div id="chat-window" class="chat-window">
                        <!-- Chat content will be dynamically loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Home Right Wrapper End -->
    </div><!-- Home Right End -->
    <script>
        function generateReport(reportType) {
            // Open a new window or tab to generate and download the PDF
            window.open(`/generate-report/${reportType}/`, '_blank');
        }
    </script>
    <script src="{% static 'scripts/main.js' %}" ></script>
</body>
</html>
